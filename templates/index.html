<!DOCTYPE html>
<html>
  <head>
    <title>Index</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Lucida Console;
        background: rgb(62, 81, 81);
        background: linear-gradient(
          90deg,
          rgba(62, 81, 81, 1) 0%,
          rgba(254, 245, 234, 1) 80%,
          rgba(222, 203, 164, 1) 100%
        );
      }
      .form-control::placeholder {
        color: rgb(44, 30, 30);
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: white">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <span class="navbar-brand" style="margin-left: 20px; color: black">
          <img
            src="icons/braille.png"
            alt="Icon"
            class="mr-2"
            style="height: 38px; background-color: #393e46; padding: 0px"
          />
          <u
            style="
              font-weight: bold;
              font-size: larger;
              margin-left: 20px;
              text-transform: uppercase;
            "
            >Braille Converter</u
          ></span
        >
        <ul class="navbar-nav ml-auto" style="margin-right: 10px">
          <li class="nav-item active" style="margin-right: 10px">
            <a
              class="nav-link"
              style="color: black; border: 2px solid black"
              href="/home"
              >About</a
            >
          </li>
          <li
            class="nav-item active"
            style="margin-right: 10px; border: 2px solid black"
          >
            <a class="nav-link" style="color: black" href="/home"
              >English To Braille <span class="sr-only"></span
            ></a>
          </li>
          <li
            class="nav-item active"
            style="margin-right: 10px; border: 2px solid black"
          >
            <a class="nav-link" style="color: black" href="/upload"
              >Braille Image To Text</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h2
        class="mt-4 text-center"
        style="
          color: black;
          font-size: 40px;
          text-transform: uppercase;
          font-weight: 1000;
        "
      >
        <strong>Text To Braille Converter</strong>
      </h2>
      <br />
      <div class="container">
        <div style="display: flex">
          <textarea
            class="form-control"
            id="text-input"
            rows="8"
            placeholder="Enter the text"
            style="
              font-size: 20px;
              height: 400px;
              background-color: white;
              border: 2px solid black;
              border-radius: 0px;
            "
          ></textarea>
          <textarea
            class="form-control"
            id="braille-output-text"
            rows="8"
            readonly
            placeholder="Output will appear here"
            style="
              font-size: 20px;
              height: 400px;
              background-color: white;
              border: 2px solid black;
              border-radius: 0px;
              margin-left: 10px;
            "
          ></textarea>
        </div>
        <br />
        <div class="d-flex justify-content-between">
          <button
            class="btn text-center"
            onclick="convertToBraille()"
            style="
              color: black;
              font-weight: 600;
              border: 2px solid black;
              -webkit-backface-visibility: hidden;
              backface-visibility: hidden;
            "
          >
            Display Braille Output
          </button>
          <button
            class="btn text-center"
            onclick="clearTextFields()"
            style="
              color: black;
              font-weight: 600;
              border: 2px solid black;
              -webkit-backface-visibility: hidden;
              backface-visibility: hidden;
            "
          >
            Clear Text
          </button>
        </div>
        <br />
        <br />
      </div>
    </div>

    <script>
      function convertToBraille() {
        var inputText = document.getElementById("text-input").value;
        var brailleText = convertToBrailleFunction(inputText);
        document.getElementById("braille-output-text").value = brailleText;
      }

      function convertToBrailleFunction(text) {
        const brailleMap = {
          a: "⠁",
          b: "⠃",
          c: "⠉",
          d: "⠙",
          e: "⠑",
          f: "⠋",
          g: "⠛",
          h: "⠓",
          i: "⠊",
          j: "⠚",
          k: "⠅",
          l: "⠇",
          m: "⠍",
          n: "⠝",
          o: "⠕",
          p: "⠏",
          q: "⠟",
          r: "⠗",
          s: "⠎",
          t: "⠞",
          u: "⠥",
          v: "⠧",
          w: "⠺",
          x: "⠭",
          y: "⠽",
          z: "⠵",
          " ": " ",
        };

        let brailleText = "";
        for (let i = 0; i < text.length; i++) {
          const char = text.charAt(i).toLowerCase();
          if (brailleMap[char]) {
            brailleText += brailleMap[char];
          } else {
            brailleText += char;
          }
        }
        return brailleText;
      }

      function clearTextFields() {
        document.getElementById("text-input").value = "";
        document.getElementById("braille-output-text").value = "";
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
